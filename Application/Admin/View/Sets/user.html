								<li><a href="/admin/index/index.html"><i class="icon fa fa-home"></i>首页</a></li>

						<div class="col-lg-12">
							<div class="panel">
								<div class="panel-heading bk-bg-primary">
								
									
									<div class="panel-actions">
										<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
										<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
										<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
									</div>
								</div>
								<div class="panel-body">
									<div class="table-responsive">	
										<table class="table table-striped  bootstrap-datatable datatable">
											<thead>
												<tr>
													 <th>姓名</th>
               
									                <th>部门</th>
									                <th>手机号码</th>
									                <th>性别</th>
									                <th>添加时间</th>
									                <th>最后登录时间</th>
									                <th>登录次数</th>
									                <th>操作</th>
												</tr>
											</thead>   
											<tbody>	
											<foreach name="data" item="vo">							
												<tr>
													
													
												
													<!-- <td>
														<span class="label label-warning">Pending</span>
													</td> -->
												<td>{$vo.user_name}</td>
								                <td>{$vo.user_dept}</td>
								                <td>{$vo.user_phone}</td>
								                <td>{$vo.user_gender}</td>
								                <td>{$vo.create_time}</td>
								                <td>--</td>
								                <td>{$vo.login_count}</td>

													<td>
														<a class="btn btn-info" href="__MODULE__/Sets/user_edit?id={$vo.user_id}">
															<i class="fa fa-edit "></i>       
															 <span>编辑</span>                           
														</a>
														<a class="btn btn-danger" hrefs="{:U('Admin/settings/delete_user',array('user_id'=>$vo['user_id']))}">
															<i class="fa fa-trash-o "></i> 
																 <span onclick='delu("{$vo['user_id']}")'>删除</span>
														</a>
														
													</td>
												</tr>
												</foreach>
												<script>
													function delu(id){
														if(confirm('确认删除此用户？')){
															location="__APP__/Admin/settings/delete_user?user_id="+id;
														}
													}
												</script>
												
												
												
											</tbody>

										<p>共计{$list.totalRows}条记录
